<!DOCTYPE html>
<html>
	<head>
		<title>Wizziwig demo</title>
		<link rel="stylesheet" href="../jquery.wizziwig.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
		<script src="../jquery.wizziwig.js"></script>
		<script>
			$(function()
			{
				$('textarea').wizziwig();
			});
		</script>
	</head>
	<body>
		<h1>Wizziwig</h1>
		<textarea>
			&lt;h1&gt;Heading 1&lt;/h1&gt;
			&lt;p&gt;This is a textarea with HTML5 content.&lt;/p&gt;
		</textarea>
	</body>
</html>
